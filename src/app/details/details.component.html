<div class="container" *ngIf="details != undefined && steps != undefined"> <!-- we are using this ng if as to diplays only if all the data has arrived  -->
  <h1>{{details.title}}</h1>
   <img [src]="details.image" alt="image">
   <h2>Ingredients</h2>
  <ul>
    <li *ngFor="let Ingredient of details.extendedIngredients">{{Ingredient.original}}</li>
  </ul>

  <h2>Steps:</h2>
  <ul>
    <li *ngFor="let step of steps">{{step.step}}</li>
  </ul>
</div>
